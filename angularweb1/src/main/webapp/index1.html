<!DOCTYPE html>
<html ng-app>
<head>
<script src="resources/angular-1.2.23/angular.js"></script>
<script src="resources/js/controller/logincontroller.js"></script>
<title>Login Page</title>
</head>
<body>
<div ng-controller="loginController1">
	<table>
		<tr>
			<td>UserName:</td>
			<td><input type="text" ng-model="userName"/></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" ng-model="password"/></td>
		</tr>
		<tr>
			<td/>
			<td><button ng-click="login()">Login</button></td>
		</tr>
	</table>
	
	<div>
		Result is {{ greeting  }}
	</div>
	
</div>
</body>
</html>
